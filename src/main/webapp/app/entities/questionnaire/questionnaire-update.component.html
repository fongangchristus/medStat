<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-questionnaire-heading" jhiTranslate="medStatApp.questionnaire.home.createOrEditLabel">Create or edit a Questionnaire</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionnaire.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="questionnaire.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.questionnaire.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="questionnaire.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.questionnaire.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="questionnaire.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.questionnaire.libele" for="field_libele">Libele</label>
                    <input type="text" class="form-control" name="libele" id="field_libele"
                        [(ngModel)]="questionnaire.libele" required/>
                    <div [hidden]="!(editForm.controls.libele?.dirty && editForm.controls.libele?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.libele?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
