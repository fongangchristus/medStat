<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="medecin">
            <h2><span jhiTranslate="medStatApp.medecin.detail.title">Medecin</span> {{medecin.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medStatApp.medecin.nom">Nom</span></dt>
                <dd>
                    <span>{{medecin.nom}}</span>
                </dd>
                <dt><span jhiTranslate="medStatApp.medecin.telephone">Telephone</span></dt>
                <dd>
                    <span>{{medecin.telephone}}</span>
                </dd>
                <dt><span jhiTranslate="medStatApp.medecin.email">Email</span></dt>
                <dd>
                    <span>{{medecin.email}}</span>
                </dd>
                <dt><span jhiTranslate="medStatApp.medecin.qualification">Qualification</span></dt>
                <dd>
                    <span>{{medecin.qualification}}</span>
                </dd>
                <dt><span jhiTranslate="medStatApp.medecin.adresse">Adresse</span></dt>
                <dd>
                    <span>{{medecin.adresse}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/medecin', medecin.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
