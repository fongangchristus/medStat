<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-synthese-evaluation-heading" jhiTranslate="medStatApp.syntheseEvaluation.home.createOrEditLabel">Create or edit a Synthese Evaluation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!syntheseEvaluation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="syntheseEvaluation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.syntheseEvaluation.composante" for="field_composante">Composante</label>
                    <input type="text" class="form-control" name="composante" id="field_composante"
                        [(ngModel)]="syntheseEvaluation.composante" required/>
                    <div [hidden]="!(editForm.controls.composante?.dirty && editForm.controls.composante?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.composante?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.syntheseEvaluation.pointDisponnible" for="field_pointDisponnible">Point Disponnible</label>
                    <input type="number" class="form-control" name="pointDisponnible" id="field_pointDisponnible"
                        [(ngModel)]="syntheseEvaluation.pointDisponnible" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.syntheseEvaluation.nbrIndicateurComposite" for="field_nbrIndicateurComposite">Nbr Indicateur Composite</label>
                    <input type="number" class="form-control" name="nbrIndicateurComposite" id="field_nbrIndicateurComposite"
                        [(ngModel)]="syntheseEvaluation.nbrIndicateurComposite" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.syntheseEvaluation.pourcentageObtenue" for="field_pourcentageObtenue">Pourcentage Obtenue</label>
                    <input type="number" class="form-control" name="pourcentageObtenue" id="field_pourcentageObtenue"
                        [(ngModel)]="syntheseEvaluation.pourcentageObtenue" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medStatApp.syntheseEvaluation.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="syntheseEvaluation.description" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
